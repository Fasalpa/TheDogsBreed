<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <title>The dog's breed</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #c7c7c7;
            --text-input-field: #e0e6ef;
            --hospital-green: #A882DD;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        body {
            font-family: "Quicksand", sans-serif;
            height: 100vh;
            width: 100%;
            background-image: url(./imagenes/pattern.svg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .content {
            display: grid;
            place-items: center;
            height: 100vh;
            width: 100%;
        }

        .check-box {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .logo {
            height: auto;
            width: 100%;
            justify-self: center;
            display: none;
        }

        .label {
            font-size: var(--md);
            font-weight: bold;
            color: red;
            margin: 16px 0 4px;
        }

        .email-box,
        .password-box {
            color: var(--dark);
            font-size: var(--sm);
            background-color: rgb(253, 233, 233);
            border: 1px solid red;
            border-radius: 6px;
            width: 100%;
            height: 32px;
            padding: 6px;
            outline-color: red;
        }

        .email-box:focus,
        .password-box:focus {
            background-color: var(--text-input-field);
            font-size: var(--lg);
            font-weight: 400;
        }

        .invalid {
            display: flex;
            margin: 18px 0;
            text-align: center;
        }

        .invalid a {
            text-decoration: none;
            color: red;
        }

        .log-in {
            font-family: "Quicksand", sans-serif;
            margin: 16px 0;
            background-color: var(--hospital-green);
            border: none;
            height: 50px;
            width: 100%;
            border-radius: 8px;
            color: var(--white);
            font-size: var(--lg);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }


        .forgot {
            display: flex;
            justify-content: center;
            margin: 18px 0;
        }

        .forgot a {
            color: var(--hospital-green);
            text-decoration: none;
        }

        .sign-up {
            font-family: "Quicksand", sans-serif;
            border: 1px solid var(--hospital-green);
            font-size: var(--lg);
            font-weight: bold;
            height: 50px;
            width: 300px;
            background-color: var(--white);
            color: #A882DD;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 32px;
        }

        @media (max-width: 640px) {
            .logo {
                display: block;
            }

            .sign-up {
                width: 300px;
                position: relative;
                bottom: 0;
            }
        }
    </style>
</head>

<body>
    <section class="content">
        <img class="logo" src="/imagenes/logo.png" alt="logo">
        <form class="check-box">
            <label for="Email" class="label">Email address</label>
            <input type="text" id="Email" class="email-box" placeholder="correoejemplo@gmail.com"></input>
            <label for="password" class="label">Password</label>
            <input type="password" class="password-box" placeholder="************" id="password"></input>
            <p class="invalid"><a href="/">Invalid user ID and password combination</a></p>
            <input type="submit" value="Log in" class="log-in"></input>
            <p class="forgot"><a href="/">Forgot my password</a></p>
        </form>
        <input type="submit" class="sign-up" value="Sign up"></input>
    </section>
</body>

</html>
